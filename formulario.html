<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="" method="POST">
      <fieldset>
        <legend>Área de Cadastro</legend>
        <label autofocus>
          Login: <br />
          <input type="email" name="email" required id="email" />
        </label>
        <label>
          Senha: <br />
          <input type="password" name="password" required />
        </label>
        <label>
          Repita a senha: <br />
          <input type="password" name="password" required />
        </label>
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>
          Primeiro nome: <br />
          <input
            type="text"
            name="firstname"
            minlength="3"
            maxlength="15"
            required
          />
        </label>
        <label>
          Segundo nome: <br />
          <input
            type="text"
            name="lastname"
            minlength="3"
            maxlength="15"
            required
          />
        </label>
        <label>
          Data de nascimento: <br />
          <input
            type="date"
            name="birth date"
            min="1950-01-01"
            max="2021-01-01"
          />
        </label>
        <label>
          Gênero: <br />
          <input type="radio" name="gen" checked />Masculino <br />
          <input type="radio" name="gen" />Feminino <br />
          <input type="radio" name="gen" />Não Binário <br />
          <input type="radio" name="gen" />Outro
        </label>
      </fieldset>
      <fieldset>
        <legend>Logradouro</legend>
        <label>
          País: <br />
          <input
            type="text"
            name="country"
            minlength="3"
            maxlength="15"
            required
          />
        </label>
        <label>
          Estado: <br />
          <input
            type="text"
            name="state"
            minlength="3"
            maxlength="15"
            required
          />
        </label>
        <label>
          Cidade: <br />
          <input
            type="text"
            name="city"
            minlength="3"
            maxlength="15"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Grau de Estudo</legend>
        <label for=""><input type="checkbox" name="" />Fundamental</label>
        <label for=""><input type="checkbox" name="" />Médio</label>
        <label for=""><input type="checkbox" name="" />Técnico</label>
        <label for=""><input type="checkbox" name="" />Superior</label>
        <label for=""><input type="checkbox" name="" />Pós-Graduação</label>
        <label for=""><input type="checkbox" name="" />Mestrado</label>
        <label for=""><input type="checkbox" name="" />Doutorado</label>
        <label for=""><input type="checkbox" name="" />Pós-Doutorado</label>
      </fieldset>
      <div id="submit_container"><input id="submit" type="submit" value="Concluir o Cadastro"/></div>
    </form>
